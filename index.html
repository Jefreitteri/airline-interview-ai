<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBound AI | Pilot Interview Sim</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --text: #f8fafc;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; margin: 0;
        }
        .container {
            background: var(--card);
            padding: 2rem; border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center; width: 90%; max-width: 500px;
        }
        .status-dot {
            height: 12px; width: 12px; background: #64748b;
            border-radius: 50%; display: inline-block; margin-right: 8px;
        }
        .status-active { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        
        button { 
            background: var(--primary); border: none; padding: 12px 24px;
            color: var(--bg); font-weight: bold; border-radius: 0.5rem;
            cursor: pointer; transition: all 0.2s; font-size: 1rem;
        }
        button:disabled { background: #475569; cursor: not-allowed; }
        button:hover:not(:disabled) { transform: translateY(-2px); opacity: 0.9; }

        #log { 
            margin-top: 2rem; font-size: 0.8rem; color: #94a3b8;
            max-height: 150px; overflow-y: auto; text-align: left;
            border-top: 1px solid #334155; padding-top: 1rem; width: 100%;
        }
        .mic-wave {
            height: 40px; display: flex; align-items: center; justify-content: center; gap: 4px; margin: 20px 0;
        }
        .bar { width: 4px; height: 10px; background: var(--primary); border-radius: 2px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>SkyBound AI</h1>
        <p>Airline Interview Simulator</p>
        
        <div class="mic-wave" id="wave">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <div>
            <span id="dot" class="status-dot"></span>
            <span id="statusText">Valmis aloittamaan</span>
        </div>
        
        <br>
        <button id="startBtn">Aloita Haastattelu</button>
        <button id="stopBtn" style="background: #ef4444; color: white;" disabled>Lopeta</button>

        <div id="log"></div>
    </div>

<script>
let pc, localStream, audioEl;
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusText = document.getElementById("statusText");
const dot = document.getElementById("dot");
const logEl = document.getElementById("log");

function log(msg) {
    const div = document.createElement("div");
    div.textContent = `> ${msg}`;
    logEl.prepend(div);
}

startBtn.onclick = async () => {
    startBtn.disabled = true;
    stopBtn.disabled = false;
    statusText.textContent = "Yhdistetään ohjaamoon...";
    dot.classList.add("status-active");

    try {
        const tokenResp = await fetch("/api/realtime-token", { method: "POST" });
        const tokenData = await tokenResp.json();
        const ephemeralKey = tokenData?.client_secret?.value;

        if (!ephemeralKey) throw new Error("Token virhe");

        pc = new RTCPeerConnection();
        audioEl = document.createElement("audio");
        audioEl.autoplay = true;
        pc.ontrack = (e) => { audioEl.srcObject = e.streams[0]; };

        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const sdpResp = await fetch(`https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${ephemeralKey}`,
                "Content-Type": "application/sdp"
            },
            body: offer.sdp
        });

        const answerSDP = await sdpResp.text();
        await pc.setRemoteDescription({ type: "answer", sdp: answerSDP });

        statusText.textContent = "HAASTATTELU KÄYNNISSÄ";
        log("Yhteys muodostettu.");
    } catch (err) {
        log("VIRHE: " + err.message);
        stopBtn.click();
    }
};

stopBtn.onclick = () => {
    stopBtn.disabled = true;
    startBtn.disabled = false;
    dot.classList.remove("status-active");
    statusText.textContent = "Haastattelu päättynyt";
    if (pc) pc.close();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    log("Sessio suljettu.");
};
</script>
</body>
</html>
